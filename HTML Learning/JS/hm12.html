        const x = document.getElementById("first").value;
        const y = document.getElementById("second").value;
        const z = document.getElementById("sing").value;
        if (z=="+") {
          var answer = +x + +y;
        } else if (z=="-") {
          var answer = +x - +y;
        } else if (z=="*") {
          var answer = +x * +y;
        } else if (z=="/") {
          var answer = +x / +y;
        } else if (z=="%") {
          var answer = +x % +y;
        } else {
          var answer = "Enter Valid Sing.";
        }
        console.log(answer.value);
        document.getElementById("answer").value = answer;
      }
