<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try</title>
</head>
<body>
    <h1>Object:-</h1>
    <input type="text" id="title" placeholder="Enter Product Name"><br><br>
    <input type="number" id="price" placeholder="Enter Product Price"><br><br>
    <input type="number" id="quantity" placeholder="Enter Product Quantity"><br><br>
    <input type="number" id="discount" placeholder="Enter Product Discount Percentage"><br><br>
    <button onclick="run()">Submit</button>
    <br><hr>
    <p id="output"></p>
    <script>
        function run(){
            const shop = {
                title: "",
                price: "",
                quantity: "",
                discountpercentage: "",
                total: function () {
                    return this.price * this.quantity;
                },
                discountedprice: function () {
                    var x = this.total() - (this.total() * this.discountpercentage) / 100;
                    return x;
                },
            };
            shop.title = document.getElementById("title").value;
            shop.price = document.getElementById("price").value;
            shop.quantity = document.getElementById("quantity").value;
            shop.discountpercentage = document.getElementById("discount").value;
            document.getElementById("output").innerHTML =
            "Item name:- " +
            shop.title +
            "<br>" +
            "Price:- " +
            shop.price +
            "<br>" +
            "Quantity:- " +
            shop.quantity +
            "<br>" +
            "Total Price:- " +
            shop.total() +
            "<br>" +
            "Discount:- " +
            shop.discountpercentage + "%" +
            "<br>" +
            "Discounted Price:-" +
            shop.discountedprice();
        }
    </script>
</body>
</html>
