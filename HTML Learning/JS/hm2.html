<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
</head>
<body>
    <h1>Check Greater Value</h1>
    <input type="number" id="firstvalue" placeholder="Enter First Value">
    <input type="number" id="secondvalue" placeholder="Enter Second Value">
    <button onclick="checkvalue()">Check</button>
    <script>
        const first = document.getElementById('firstvalue');
        const second = document.getElementById('secondvalue');
        // var f = first.value;
        // var s = second.value;
        let greater;
       function checkvalue(){
             if(+first.value<+second.value){
                greater = second.value;
            }
            else{
               greater = first.value;
              }
              console.log(greater);
         document.getElementById('answer').innerHTML = greater;
    }
    </script>
    <p id="answer"></p>
</body>
</html>
